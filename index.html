  <title>Tower Defence</title>
  <link rel="stylesheet" href="style.css">
  <script src="game.js" defer></script>
</head>
<body>
<div class="main">
  <div class="sterowanie">

</div>

  <div id="upgradePanel" style="display:none; text-align:center; margin-top:10px;">

    <br>
    <button id="upgradeBtn">Ulepsz</button>
  </div>
